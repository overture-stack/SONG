# DCC Portal Server - Default Configuration
#

server:
  version: 1.0
  port: 8080

dcc-storage:
  url: "https://storage.cancercollaboratory.org"

# Management
management:
  port: 8081

swagger:
  alternateUrl: "/api-docs"

id:
  idUrl: "http://localhost:9090"
  authToken: "idToken"
  realIds: false
  persistInMemory: false

validation:
  threads:
    core: 5
    max: 10
  queue:
    capacity: 100


auth:
  # Connection retries in case of connection failure
  connection:

    # Max number of retries
    maxRetries: 5

    # Initial timeoutMs before the first retry. In milliseconds.
    initialBackoff: 15000

    # Multiplier that defines value of consequent timeouts before the next retry.
    # E.g. TIMEOUT(n) = TIMEOUT(n-1) * MULTIPLIER
    multiplier: 2.0

  # EGO
  jwt:
    publicKeyUrl: "https://demo.ego.kfdrc.org/oauth/token/public_key"

---
spring.profiles: test
spring:
  profiles:
    include: [dev]
---
spring.profiles: dev
spring:
  profiles:
    include: [fastTest]
  datasource:
    initialize: true

auth:
  server:
    prefix: "song"
    suffix: "upload"

validation.delayMs: 3000

# Datasource
spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/test_db?stringtype=unspecified

  username:
  password:
  max-active: 10
  max-idle: 1
  min-idle: 1

---

spring:
  profiles: secure

auth:
  server:
    url: "http://localhost:8000/check_token/"
    clientId: "clientId"
    clientSecret: "clientSecret"
    enableStrictSSL: false
    enableHttpLogging: false
    prefix: "song"
    suffix: "upload"
---

spring:
  profiles: fastTest

auth:
  connection:
          # Max number of retries
          maxRetries: 5

          # Initial timeoutMs before the first retry. In milliseconds.
          initialBackoff: 50

          # Multiplier that defines value of consequent timeouts before the next retry.
          # E.g. TIMEOUT(n) = TIMEOUT(n-1) * MULTIPLIER
          multiplier: 1.2

---

spring:
  profiles: prod
  datasource:
    initialize: false

# Datasource
spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://localhost/song?stringtype=unspecified

  username:
  password:
  max-active: 10
  max-idle: 1
  min-idle: 1

validation.delayMs: 30

---
spring:
  profiles: test
  autoconfigure.exclude: SecurityConfig.class

id.persistInMemory: true

---
spring:
  profiles: kafka
  kafka:
    bootstrap-servers: localhost:9092
    template:
      default-topic: song
